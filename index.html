<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
  <title>Welcome to the 90s </title>
</head>

<body>
  <div class="wrapper">
    <h1 class="text-center">
      <h1>Hangman</h1>
      <button  type="button" class="btn btn-outline-danger">Start</button>
      <hr>
      <div></div>
      <h2>Guess the 90's Cartoon</h2>
      <p>Use the alphabet below to guess the word</p>
      <div class="row">

        <div class="col-lg-6">
          <div id="sizeControls" class="card">
            <h4 class="card-header">And the answer is...</h4>
            <div class="card-body">
              <div class="text-center">
              </div>
            </div>
          </div>
          <div id="buttons" class="text-center"></div>
          <button class="btn btn-warning btn-xs theme-button">
            <span class="hint"></span> Hint</button>
          <button class="btn btn-dark btn-xs pause-button">
            <span class="Reset"></span> Reset</button>
        </div>

      </div>
  </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
